<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

</head>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #ffffff;
    }
    button{
        border: none;
        border-radius: 5px;
        text-align: center;
        font-family: 'Roboto Slab', serif;
        cursor: pointer;
    }
</style>

<body>

    <div id="base">
        <div id="nav-bar" style="display: flex; width: 100%;">
            <div id="logo" style="margin: 1vw;">
                <img src="logo.png" alt="logo">
            </div>
            <div id="nav-btn" style="display: flex; justify-content: right; width: 100%; justify-content: space-evenly; margin-top: 3%;">
                <div id="home">
                    <button style="background-color: #ffffff;">Home</button>
                </div>
                <div id="gallery">
                    <button style="background-color: #ffffff;">Gallery</button>
                </div>
                <div id="about">
                    <button style="background-color: #ffffff;">About</button>
                </div>
                <div id="contact">
                    <button style="background-color: #ffffff;">Contact</button>
                </div>
            </div>
           
        </div>
        <div id="label"
            style="margin-top: 5%; background-color: #ffffff ; width: 50%; margin-left: 25%;font-size: 25px; box-shadow: 0 4px 8px 0 #ff9234, 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 5px; text-align: center; font-family: 'Roboto Slab', serif;">
            FIND THE COUNTRY OF ORIGIN OF ANY COMPANY YOU WANT
        </div>

        <div id="input-box">
            <input type="text" id="txt" style="width: 70%; margin-left: 15%; margin-top: 5%; height: 10%;"
                placeholder="Enter the name of the company or brand here">
        </div>
        <div id="btn-box" style="display: flex; justify-content: center;">
            <a href="#result" style="margin-top: 2%;">
            <button id="btn" style="color: black; background-color: #ff9234; font-size: 200%; padding: 1%;">
                SEARCH
            </button>
            </a>
        </div>

        <div id="result" style="background-color: #ffffff; width: 80%; margin-left: 10%; box-shadow: 0 4px 8px 0 #ff9234, 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 5px; text-align: center; font-family: 'Roboto Slab', serif; margin-top: 5%; height: auto; ">
            <div id="country-name" style="width: 100%; height: 100%; font-family: 'Roboto Slab', serif; text-align: center; font-size: 70px;">
                <p id="name" style="text-align: center;"></p>
            </div>
            <div id="flag">
                <img src="" alt="" id="flag-img" style="border-radius: 5px; width: 50%; height: 100%; filter: drop-shadow(0 0 0.75rem rgb(56, 54, 54)); ">
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
